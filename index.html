<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="Calcolatrice.css">
  </head>
  <body>
    <div class="Contenitore">
       <img src="immagini/Calcolatrice icona.png" class="icona">
       <h1>Calcolatrice</h1>
       <div id="output">0</div>
       <button class="t7 pulsante"  id ="id7">7</button>
       <button class="t8 pulsante"  id ="id8">8</button>
       <button class="t9 pulsante"  id ="id9">9</button>
       <button class="t4 pulsante"  id ="id4">4</button>
       <button class="t5 pulsante"  id ="id5">5</button>
       <button class="t6 pulsante"  id ="id6">6</button>
       <button class="t1 pulsante"  id ="id1">1</button>
       <button class="t2 pulsante"  id ="id2">2</button>
       <button class="t3 pulsante"  id ="id3">3</button>
       <button class="t0 pulsante"  id ="id0">0</button>
       <button class="tv pulsante"  id ="idv">.</button>
       <button class="td pulsante" id ="idd">÷</button>
       <button class="tm pulsante" id ="idm">x</button>
       <button class="ts pulsante" id ="ids">-</button>
       <button class="ta pulsante" id ="ida">+</button>
       <!--<button class="tats pulsante"id ="tv">+/-</button>-->
       <button class="c pulsante"id ="idc">C</button>
       <button class="de pulsante"id ="ide">←</button>
       <button class="tu pulsante" id ="idu">=</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="Calcolatrice.js" charset = "utf-8"></script>
  </body>
</html>
